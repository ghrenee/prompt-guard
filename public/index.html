<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Guard Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #121212;
      color: #eee;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      background: #1e1e1e;
      color: #eee;
      border: none;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #9146FF;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #6e2cff;
    }
    pre {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 15px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Prompt Guard - Real-Time Analyzer</h1>
  <textarea id="promptInput" placeholder="Enter your prompt here...">Explain the 2020 financial regulations?</textarea><br/>
  <button id="analyzeBtn">Analyze Prompt</button>
  <pre id="analysisOutput">Analysis will appear here...</pre>

  <script>
    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      const prompt = document.getElementById('promptInput').value;
      const output = document.getElementById('analysisOutput');
      output.textContent = 'Analyzing...';

      try {
        const response = await fetch('/analyze-prompt', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        output.textContent = data.analysis;
      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
